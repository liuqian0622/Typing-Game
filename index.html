<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0">
	<title>打字游戏</title>
	<link rel="stylesheet" href="css/index.css">
	<script src="js/rem.js"></script>
	<script src="js/game.js"></script>
	<script src="js/index.js"></script>
</head>
<body>
	<div class="screen">
	    <div class="music"></div>
	    <div class="life">1</div>
		<div class="source">0</div>
		<div class="status"></div>
		<div class="gameOver">
			<span>100</span>
			<div class="btn">
				继续
			</div>
		</div>
		<div class="clound"></div>
		<div class="letter1"></div>
	</div>
	<div class="keyArea">
		<ul class="keyCon">
			<li class="key">Q</li>
			<li class="key">W</li>
			<li class="key">E</li>
			<li class="key">R</li>
			<li class="key">T</li>
			<li class="key">Y</li>
			<li class="key">U</li>
			<li class="key">I</li>
			<li class="key">O</li>
			<li class="key">P</li>
			<li class="key">A</li>
			<li class="key">S</li>
			<li class="key">D</li>
			<li class="key">F</li>
			<li class="key">G</li>
			<li class="key">H</li>
			<li class="key">J</li>
			<li class="key">K</li>
			<li class="key">L</li>
			<li class="key">Z</li>
			<li class="key">X</li>
			<li class="key">C</li>
			<li class="key">V</li>
			<li class="key">B</li>
			<li class="key">N</li>
			<li class="key">M</li>
		</ul>
	</div>
	<div class="bg"></div>
	<audio src="bgMusic.mp3" autoplay class="audio1"></audio>
	<audio src="5114.mp3" autoplay class="audio2"></audio>
</body>
</html>
